<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Chỉnh sửa danh mục: {{productCategory.name}}
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="products">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục sản phẩm</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{productCategory.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-change="GetSeoTitle()" ng-model="productCategory.name" placeholder="tên danh mục">
                        <span ng-show="frmUpdateProductCategory.name.$invalid" class="invalid">Phải nhập tên danh mục.</span>
                        <span ng-show="frmUpdateProductCategory.name.$error.maxlength" class="invalid">Chỉ nhập tối đa 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mô tả</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" ng-maxlength="255" row ="5" name="description" ng-model="productCategory.description" placeholder="mô tả"></textarea>
                        <span ng-show="frmUpdateProductCategory.description.$error.maxlength" class="invalid">Chỉ nhập 500 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Danh mục cha</label>

                    <div class="col-sm-10">
                        <select name="parentID" class="form-control" ng-model="productCategory.parentId" ng-options="option.id as option.name for option in flatFolders ">
                            <option value="">- Chọn danh mục gốc -</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="productCategory.parentId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Thứ tự</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="displayOrder" ng-model="productCategory.displayOrder" placeholder="thứ tự">
                        <span ng-show="frmUpdateProductCategory.displayOrder.$invalid" class="invalid">Phải nhập thứ tự</span>
                    </div>
                </div>
               <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="file" class="btn btn-primary" file-model="myFile">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.status" ng-checked="productCategory.status" />Kích hoạt
                            </label>
                            <span ng-show="frmUpdateProductCategory.Status.$invalid" class="invalid">Phải nhập thứ tự</span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategory.homeFlag" ng-checked="productCategory.homeFlag" />Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateProductCategory.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
        
    </div>
    <!-- /.box -->
</section><!-- /.content -->
